<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <title>위시리스트 상세페이지</title>

    <style>
        * {
            font-family: 'Jua', sans-serif;
            color: black;
        }

        body {
            background: rgb(255, 255, 255);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(249, 155, 125, 1) 100%);
        }

        hr {
            border-top: 10px dotted #B04759;
            color: white;
            opacity: 0.75;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            -webkit-box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.5);
            box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .footer {
            height: auto;
        }

        @media (min-width: 992px) {
            .container {
                width: 950px;
            }
        }
    </style>

    <script>
        let idx;
        let cidx;

        $(document).ready(function () {
            //id값 가져오기
            const urlParams = new URL(location.href).searchParams;
            idx = urlParams.get('id');
            //console.log(id)

            //id가져오기 2
            //const id2 = `{{data['id']}}`;

            //comments info
            listingcomments();
        });

        function listingcomments() {
            let url = '/wishlistDetail/getComments?id=' + encodeURIComponent(idx);
            fetch(url).then((res) => res.json()).then((data) => {
                //alert(data['result']);
                //console.log(data['result'])
                let clist = data['result']
                if(clist.length == 0) {
                    cidx = 1;
                } else {
                    cidx = parseInt(clist[clist.length - 1]['cid']) + 1;
                }
                
                clist.forEach((c) => {
                    let id = c['id']
                    let cid = c['cid']
                    let text = c['text']

                    //<!--<img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..."></div>-->
                    /*let comment_html = `<div class="d-flex mb-4" id="comments">
                                            <div class="p-2 flex-grow-1 ms-2">
                                                <div class="flex-shrink-0">
                                                    //image pos
                                                <div class="fw-bold">익명${cid}</div>
                                                <p>${text}</p>
                                            </div>
                                            <div class="p-2 mt-2">
                                                <button type="button" class="btn btn-link" style="color:#8BACAA"
                                                    onclick="updatecomment('${cid}')">댓글수정</button>
                                                <button type="button" class="btn btn-link text-danger"
                                                    onclick="deletecomment('${cid}')">댓글삭제</button>
                                            </div>
                                        </div>`
                                        */
                    let comment_html = `<div class="d-flex mb-4" id="comments">
                        <div class="p-2 flex-grow-1 ms-2">
                            <!--<div class="flex-shrink-0">
                                <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="...">
                            </div>-->
                            <div class="fw-bold">익명${cid}</div>
                            <p>${text}</p>
                        </div>
                        <div class="p-2 mt-2">
                            <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                data-bs-target="#UpdateCommentstaticBackdrop${cid}" style="color:#8BACAA">댓글 수정</button>
                            <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                data-bs-target="#DeleteCommentstaticBackdrop${cid}" style="color:#b85d71">댓글 삭제</button>
                            <!-- update Modal -->
                            <div class="modal fade" id="UpdateCommentstaticBackdrop${cid}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="UpdateCommentTitle">댓글 수정</h5>
                                        </div>
                                        <div class="modal-body text-start">
                                            <form name="frn">
                                                <label class="">수정할 댓글</label>
                                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea${cid}"></textarea>
                                                <label class="">비밀번호</label>
                                                <input type="email" class="form-control text-start"
                                                    aria-describedby="emailHelp" id="uppassword${cid}"
                                                    placeholder="수정하려면 댓글 비밀번호를 입력하세요">
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn" onclick="updatecomment('${cid}')"
                                                style="background-color:#8BACAA">수정하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- delete Modal -->
                            <div class="modal fade" id="DeleteCommentstaticBackdrop${cid}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="DeleteCommentTitle">댓글 삭제</h5>
                                        </div>
                                        <div class="modal-body text-start">
                                            <form name="frn">
                                                <label class="">비밀번호</label>
                                                <input type="email" class="form-control text-start"
                                                    aria-describedby="emailHelp" id="delpassword${cid}"
                                                    placeholder="삭제하려면 댓글 비밀번호를 입력하세요">
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn" onclick="deletecomment('${cid}')"
                                                style="background-color:#8BACAA">삭제하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>`

                    $('#comment-body').append(comment_html);
                });

            })
            //alert(clist + t)
        }

        function update() {
            if (`{{ data['password']}}` == $('#password').val()) {
                let id = Number(idx)
                let title = $('#title').val()
                let day = $('#day').val()
                let price = $('#price').val()
                let reason = $('#reason').val()
                let desc = $('#description').val()
                let password = $('#passwrod').val()
                let image = $('#image').val()

                if (title == "") {
                    alert('제목을 채워주세요.')
                    return false;
                }

                let form_data = new FormData();
                form_data.append("id_give", id)
                form_data.append("image_give", image)
                form_data.append("title_give", title)
                form_data.append("day_give", day)
                form_data.append("price_give", price)
                form_data.append("reason_give", reason)
                form_data.append("description_give", desc)
                form_data.append("password_give", password)
                fetch('/modify', { method: "PUT", body: form_data }).then((res) => res.json()).then((data) => {
                    alert(data['result'])
                    window.location.reload()
                });
            } else {
                alert('비밀번호가 틀립니다.');
                return false;
            }
        }

        function remove() {
            if (`{{ data['password']}}` == $('#delpassword').val()) {
                let id = Number(idx)
                let form_data = new FormData();
                form_data.append("id_give", id);

                fetch('/remove', { method: "DELETE", body: form_data }).then((res) => res.json()).then((data) => {
                    alert(data['result'])
                    //window.location.reload()
                    return location.href = "/";
                });
            } else {
                alert('비밀번호가 틀립니다.')
                return false;
            }
        }

        function addcomment() {
            let id = Number(idx)
            let cid = Number(cidx)
            let text = $('#comment-text').val();
            let pwd = $('#floatingPassword').val();
            let form_data = new FormData();
            form_data.append("id_give", id);
            form_data.append("cid_give", cid);
            form_data.append("text_give", text);
            form_data.append('password_give', pwd);

            let url = '/wishlistDetail/addComments?id=' + encodeURIComponent(id);
            fetch(url, { method: "POST", body: form_data }).then((res) => res.json()).then((data) => {
                alert(data['result']);
                window.location.reload();
            });
        }

        function deletecomment(cid) {
            let id = Number(idx)
            let pwd = $('#delpassword'+cid).val();
            let pwd_o;
            
            let url = '/wishlistDetail/getCommentPwd?id=' + encodeURIComponent(id) + '&cid=' + encodeURIComponent(cid);
            fetch(url).then((res) => res.json()).then((data) => {
                pwd_o = data['result'][0]['password'];

                if (pwd == pwd_o) {
                    url = '/wishlistDetail/deleteComments?id=' + encodeURIComponent(id) + '&cid=' + encodeURIComponent(cid);
                    fetch(url, { method: "DELETE"}).then((res) => res.json()).then((data) => {
                        alert(data['result']);
                        window.location.reload();
                    });
                } else {
                    alert('비밀번호가 틀립니다.')
                    return false;
                }
            })
        }

        function updatecomment(cid) {
            let id = Number(idx)
            let pwd = $('#uppassword'+cid).val();
            let text = $('#floatingTextarea'+cid).val();
            let pwd_o;

            let url = '/wishlistDetail/getCommentPwd?id=' + encodeURIComponent(id) + '&cid=' + encodeURIComponent(cid);
            fetch(url).then((res) => res.json()).then((data) => {
                pwd_o = data['result'][0]['password'];

                if (pwd == pwd_o) {
                    let form_data = new FormData()
                    form_data.append('text_give',text)
                    url = '/wishlistDetail/updateComments?id=' + encodeURIComponent(id) + '&cid=' + encodeURIComponent(cid);
                    fetch(url, { method: "PUT", body:form_data}).then((res) => res.json()).then((data) => {
                        alert(data['result']);
                        window.location.reload();
                    });
                } else {
                    alert('비밀번호가 틀립니다.')
                    return false;
                }
            })
        }

        //1. 클릭 시 추천 수가 늘어나는 형태로 구현 (5.19)
        function recommandUp() {
            let url = '/wishlistDetail/upRecommand?id=' + idx;
            fetch(url).then((res)=>res.json()).then((data) => {
                alert(data['result'])
                window.location.reload();
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="m-auto">
            <!-- header start -->
            <div class="row">
                <div class="col header">
                    <h4 class="text-dark"><a href="/" style="text-decoration:none; color:black">이뤄조😁</a></h4>
                    <h2 class="text-center text-dark"><a href="/" style="text-decoration:none; color:black">위시 리스트</a>
                    </h2>
                    <div class="me-3 text-end">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-light" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop" style="background-color:#8BACAA">수정</button>
                        <button type="button" class="btn btn-light" data-bs-toggle="modal"
                            data-bs-target="#DeletestaticBackdrop" style="background-color:#b85d71">삭제</button>
                        <!-- Modify Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">위시리스트 등록</h5>
                                        <!--<button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>-->
                                    </div>
                                    <div class="modal-body text-start">
                                        <form name="frn">
                                            <label>이미지링크</label>
                                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                                id="image" placeholder="image address">
                                            <label>제목</label>
                                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                                id="title" placeholder="">
                                            <label>마감기한</label>
                                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                                id="day" placeholder="">
                                            <label>구매가격</label>
                                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                                id="price" placeholder="">
                                            <label>구매이유</label>
                                            <input type="email" class="form-control" aria-describedby="emailHelp"
                                                id="reason" placeholder="">
                                            <label>상세설명</label>
                                            <input type="email" class="form-control" id="description" placeholder="">
                                            <label class="">비밀번호</label>
                                            <input type="email" class="form-control text-start"
                                                aria-describedby="emailHelp" id="password"
                                                placeholder="수정하려면 게시글 비밀번호를 입력하세요">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn" onclick="update()"
                                            style="background-color:#8BACAA">수정하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- delete Modal -->
                        <div class="modal fade" id="DeletestaticBackdrop" data-bs-backdrop="static"
                            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="DeletestaticBackdropLabel">위시리스트 삭제</h5>
                                    </div>
                                    <div class="modal-body text-start">
                                        <form name="frn">
                                            <label class="">비밀번호</label>
                                            <input type="email" class="form-control text-start"
                                                aria-describedby="emailHelp" id="delpassword"
                                                placeholder="삭제하려면 게시글 비밀번호를 입력하세요">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn" onclick="remove()"
                                            style="background-color:#8BACAA">삭제하기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <!-- header end -->
            <!--body-->
            <div class="d-flex flex-row">
                <!--image-->
                <div class="d-flex me-3 w-50">
                    <img id="image" src="{{data['image']}}" alt="...">
                </div>
                <!--위시리스트 글 목록-->
                <div class="d-flex align-items-start flex-column ms-5 w-50" style="min-width:400px;">
                    <div class="p-3 mb-5">
                        <ul>
                            <li class="fs-2">구매가격</li>
                            <p class="fs-3" style="word-break:break-all" id="price">{{data['price']}}</p>
                        </ul>
                    </div>
                    <div class="p-3 mb-5">
                        <ul>
                            <li class="fs-2">사고싶은 이유</li>
                            <p class="fs-3" style="word-break:break-all" id="reason">{{data['reason']}}</p>
                        </ul>
                    </div>
                    <div class="p-3">
                        <ul>
                            <li class="fs-2">마감기한</li>
                            <p class="fs-3" style="word-break:break-all" id="day">{{data['day']}}</p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-1 mb-5">
            <ul>
                <li class="fs-2">상세내용</li>
                <p class="fs-3" style="word-break:break-all" id="description">{{data['description']}}</p>
            </ul>
        </div>
        <!--footer-->
        <div class="d-flex justify-content-center align-items-center mb-4">
            <!--추천, 목록으로-->
            <button type="button" class="btn ms-4 me-4 fs-3" id="recommandCount" onclick="recommandUp()"
                style="border:1px solid #8BACAA; color:#8BACAA">추천 {{data['recommandCount']}}</button>
            <button type="button" class="btn btn-outline-dark me-4 fs-3 w-auto h-auto"
                onclick="location.href='/'">목록으로</button>
            <!--<button type="button" class="btn btn-outline-dark me-4 fs-3 w-auto h-auto"
                onclick="history.back()">목록으로</button>-->
        </div>
        <div class="footer">
            <!--댓글 폼-->
            <h2 id="commentCount" style="border-bottom: 1px solid black;">댓글</h2>
            <div class="mb-5">
                <div class="card bg-light">
                    <div class="card-body">
                        <!--Comment form-->
                        <form class="mb-2">
                            <textarea class="form-control" id="comment-text" rows="3"
                                placeholder="Join the discussion and leave a comment!"></textarea>
                        </form>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" class="btn ms-2 mb-1" style="background-color:#8BACAA; color:white"
                                onclick="addcomment()">댓글달기</button>
                            <!--Password form-->
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                        </div>
                        <!--Comment with nested comments-->
                        <div id="comment-body">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--outfooter-->
    <div class="mt-5 d-flex flex-column align-items-center" style="background-color:#c42e47;">
        <p class="text-white text-center mt-3 fs-3">DEV-TOOLS : </p>
